<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左輪手槍</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>騙子酒吧手槍網頁版</h1>
        <p id="player-card"></p>
        <div class="gun-container">
            <img src="gun.png" alt="Colt Revolver" class="gun-image" id="gun-image">
        </div>
        <div class="status">
            <p id="chamber-count">剩餘機會: 6</p>
            <p id="result"></p>
        </div>
        <button id="reset-btn">重來</button>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
